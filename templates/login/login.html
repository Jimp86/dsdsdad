<body data-spy="scroll" data-target=".navbar-collapse">

    <div id="banner" >

      <video id="bgvid" loop autoplay>
        <source src="/static/videos/video1.mp4" type="video/mp4" />
        <source src="/static/videos/video1.ogv" type="video/ogg" />
      </video>
        <div class="tint">
          <div class="limiter">
            <div class="container-login100">
              <div class="wrap-login100 p-l-55 p-r-55 p-t-15 p-b-15">
                <form class="login100-form validate-form">
                  <span class="login100-form-title p-b-49"><h2>Ingresar</h2></span>
                    <div class="login-form">
                      <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                          {% if form.error_messages %}
                          <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss = "alert" aria-label = "Close">
                              <span aria-hidden = "true">&times;</span>
                            </button>
                            <strong>Advertencia: </strong> {{ form.get_invalid_login_error }}
                          </div>
                          {% endif %}
                          <input class="input100" type="text" name="username" placeholder="user">
                          {{ form.username }}
                        </div>
                        <div class="form-group">
                          <input class="input100" type="password" name="pass" placeholder="Password">
                          {{ form.password }}
                        </div>
                          <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Iniciar Sesi√≥n</button>
                      </form>
                    </div>

                                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                                        <span class="label-input100"></span>
                                        <input class="input100" type="text" name="username" placeholder="Email">
                                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                                    </div>

                                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                                        <span class="label-input100"></span>
                                        <input class="input100" type="password" name="pass" placeholder="Password">
                                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                                    </div>

                                    <div class="text-right p-t-8 p-b-31">
                                        <a href="#">
                                            Forgot password?
                                        </a>
                                    </div>

                                    <div class="container-login100-form-btn">
                                        <div class="wrap-login100-form-btn">
                                            <div class="login100-form-bgbtn"></div>
                                            <button class="login100-form-btn">
                                                Login
                                            </button>
                                        </div>
                                    </div>

                                    <div class="txt1 text-center p-t-54 p-b-20">
                                        <span>
                                            Or Sign Up Using
                                        </span>
                                    </div>

                                    <div class="flex-c-m">
                                        <a href="#" class="login100-social-item bg1">
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                        <!--a href="#" class="login100-social-item bg2">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#" class="login100-social-item bg3">
                                            <i class="fa fa-google"></i>
                                        </a-->
                                    </div>

                                    <div class="flex-col-c p-t-155">
                                        <span class="txt1 p-b-17">
                                            Or Sign Up Using
                                        </span>

                                        <a href="#" class="txt2">
                                            Sign Up
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
